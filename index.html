        .container{
    position: relative;
    overflow: hidden;
}

/* HEART LAYER */
.hearts{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.hearts span{
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.8;
}

/* heart shape */
.hearts span::before,
.hearts span::after{
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.hearts span::before{
    top: -10px;
    left: 0;
}

.hearts span::after{
    left: -10px;
    top: 0;
}

/* different positions & speeds */
.hearts span:nth-child(1){ left: 10%; animation-duration: 5s; }
.hearts span:nth-child(2){ left: 25%; animation-duration: 7s; }
.hearts span:nth-child(3){ left: 40%; animation-duration: 6s; }
.hearts span:nth-child(4){ left: 60%; animation-duration: 8s; }
.hearts span:nth-child(5){ left: 75%; animation-duration: 5.5s; }
.hearts span:nth-child(6){ left: 90%; animation-duration: 7.5s; }

@keyframes float{
    0%{
        transform: translateY(0) rotate(45deg);
        opacity: 0;
    }
    10%{
        opacity: 1;
    }
    100%{
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}
